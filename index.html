<html lang="en">
<head>

                <article class="team-member">

                    </div>
                </article>   

                <article class="team-member">
                    <img src="./imgs/3.jpg" class="team-member-avatar" alt="John Doe">

                    </div>

                <article class="team-member">
                    <img src="./imgs/4.jpg" class="team-member-avatar" alt="Sarah Johnson">

    <div class="group">

            <!-- Drag and drop elements will be added here -->
        </div>

    <script src="scripts.js"></script>
